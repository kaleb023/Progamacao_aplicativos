<!DOCTYPE html> <!--Identificar que o documento será html5-->
<html long = "pt-br"></html> <!--a tag html é a tag principal o pt-br identifa o idioma-->
    <head> <!-- a tag head será usado para configurações e titulo do site-->
        <title>Tabelas</title> <!--a tag title representa o titulo que aparece no navegador-->
        <meta charset="utf-8"> <!-- a tag meta representa metadados nesse caso usado para exibir caracteres de todos os idiomas -->
    </head>
    <body> <!-- A tag body identifica o corpo da página(o conteúdo)-->
        <table border = '1 px'> <!-- a tag tabela representa tabela-->
            <thead> <!-- cabeçalho tabela-->
                <tr> <!-- table row linha tabela-->
                    <th>meses</th>
                    <th>descontos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>janeiro</td> <!-- a tag td representa tabela data-->
                    <td>R$20,00</td>
                </tr>
                <tr>
                    <td>fevereiro</td>
                    <td>R$40,00</td>
                </tr>
            </tbody>
            <tfoot> <!-- rodape -->
                <tr>
                    <td>soma</td>
                    <td>R$60,20</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
