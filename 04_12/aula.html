<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS</title>
    <style>
        p{
            color: rgb(75, 145, 84);
        }
    </style>
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    
    <h1 style="color: gray;">Primeira Aula CSS</h1>
    <p>Meu paragrafo</p> 
    <h2>Segundo titulo</h2>
    <p class="vermelho">Eu sou vermelho</p>
    <p class="azul">Eu sou azul</p>
    <p class="verde">Eu sou verde</p>
    <table>
        <tr>
            <th class="frutas">Frutas</th>
            <th class="verduras">Verduras</th>
            <th class="grao">Grãos</th>
            <th>...</th>
        </tr>
        <tr>
            <td>Maça</td>
            <td>Alface</td>
            <td>Trigo</td>
            <td rowspan="3">3 linhas</td>
        </tr>
        <tr>
            <td>Laranja</td>
            <td>Beterraba</td>
            <td>Arroz</td>
        </tr>
        <tr>
            <td colspan="3">3 colunas</td>
        </tr>
    </table>
</body>
</html>
